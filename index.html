<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Use Images as Form Checkboxes</title>
<link rel="stylesheet" href="imageCheckboxes.css" />
</head>

<body>
<h1>Form below that uses images as radio buttons - neat huh?</h1>
<form>
    <fieldset>
        <legend>A list of image radio buttons that are actually images!</legend>
        <input type="checkbox" name="pics" value="pic1" id="pic1" class="radiobtn" /> <label for="pic1" class="css-label img1"></label>
        <input type="checkbox" name="pics" value="pic2" id="pic2" /> <label for="pic2" class="css-label img2"></label>
        <input type="checkbox" name="pics" value="pic3" id="pic3" /> <label for="pic3" class="css-label img3"></label>
        <input type="checkbox" name="pics" value="pic4" id="pic4" /> <label for="pic4" class="css-label img4"></label>
        <input type="checkbox" name="pics" value="pic5" id="pic5" /> <label for="pic5" class="css-label img5"></label>
    </fieldset><br />
    <input type="submit" value="submit me baby" />
</form>
</body>
</html>
